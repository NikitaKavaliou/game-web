<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Four</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      color: #333;
    }

    .board {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(7, 70px);
      grid-template-rows: repeat(6, 70px);
      gap: 6px;
      background: #1976d2;
      padding: 10px;
      border-radius: 12px;
    }

    .cell {
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
    }

    .red {
      background: #e53935;
    }

    .yellow {
      background: #fdd835;
    }

    .status {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      min-height: 28px;
    }

    button {
      margin-top: 20px;
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #eee;
    }

    .back-link {
      margin-top: 25px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Connect Four</h1>

  <div class="board" id="board"></div>

  <div class="status" id="status"></div>

  <button id="resetBtn">New Game</button>

  <a class="back-link" href="../index.html">‚Üê Back to Home</a>

  <script>
    const rows = 6;
    const cols = 7;

    let board = [];
    let currentPlayer = "red";
    let gameOver = false;

    const boardElement = document.getElementById("board");
    const statusElement = document.getElementById("status");
    const resetBtn = document.getElementById("resetBtn");

    function createBoard() {
      board = Array.from({ length: rows }, () => Array(cols).fill(""));
      boardElement.innerHTML = "";
      gameOver = false;
      currentPlayer = "red";
      statusElement.textContent = "Red's turn";

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener("click", onCellClick);
          boardElement.appendChild(cell);
        }
      }
    }

    function onCellClick(e) {
      if (gameOver) return;

      const col = parseInt(e.target.dataset.col);

      for (let r = rows - 1; r >= 0; r--) {
        if (board[r][col] === "") {
          board[r][col] = currentPlayer;
          updateCell(r, col);
          checkGameStatus(r, col);
          switchPlayer();
          return;
        }
      }
    }

    function updateCell(r, c) {
      const index = r * cols + c;
      const cell = boardElement.children[index];
      cell.classList.add(board[r][c]);
    }

    function switchPlayer() {
      if (gameOver) return;
      currentPlayer = currentPlayer === "red" ? "yellow" : "red";
      statusElement.textContent = currentPlayer === "red" ? "Red's turn" : "Yellow's turn";
    }

    function checkGameStatus(r, c) {
      if (checkWin(r, c)) {
        statusElement.textContent = `${currentPlayer === "red" ? "Red" : "Yellow"} wins!`;
        gameOver = true;
      } else if (board.every(row => row.every(cell => cell !== ""))) {
        statusElement.textContent = "It's a draw!";
        gameOver = true;
      }
    }

    function checkWin(r, c) {
      return (
        checkDirection(r, c, 1, 0) ||
        checkDirection(r, c, 0, 1) ||
        checkDirection(r, c, 1, 1) ||
        checkDirection(r, c, 1, -1)
      );
    }

    function checkDirection(r, c, dr, dc) {
      let count = 1;

      count += countDirection(r, c, dr, dc);
      count += countDirection(r, c, -dr, -dc);

      return count >= 4;
    }

    function countDirection(r, c, dr, dc) {
      let count = 0;
      let nr = r + dr;
      let nc = c + dc;

      while (
        nr >= 0 &&
        nr < rows &&
        nc >= 0 &&
        nc < cols &&
        board[nr][nc] === currentPlayer
      ) {
        count++;
        nr += dr;
        nc += dc;
      }

      return count;
    }

    resetBtn.addEventListener("click", createBoard);

    createBoard();
  </script>

</body>
</html>
