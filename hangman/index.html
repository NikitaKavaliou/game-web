<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>

  <h1>Hangman</h1>

  <!-- THEME SELECTOR -->
  <div class="top-bar">
    <div class="category-box">
      <label>Category:</label>
      <select id="category">
        <option value="wiki">Wikipedia Words</option>
        <option value="animals">Animals</option>
        <option value="countries">Countries</option>
        <option value="tech">Technology</option>
      </select>
    </div>

    <div class="theme-box">
      <label>Theme:</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="neon">Neon</option>
        <option value="glass">Glass</option>
      </select>
    </div>
  </div>

  <!-- HANGMAN DRAWING -->
  <div id="hangman-drawing">
    <div class="part base"></div>
    <div class="part pole"></div>
    <div class="part beam"></div>
    <div class="part rope"></div>
    <div class="part head"></div>
    <div class="part body"></div>
    <div class="part arm-left"></div>
    <div class="part arm-right"></div>
    <div class="part leg-left"></div>
    <div class="part leg-right"></div>
  </div>

  <div class="word" id="word"></div>

  <div class="letters" id="letters"></div>

  <div class="status" id="status"></div>

  <button id="resetBtn">New Game</button>

  <a class="back-link" href="index.html">‚Üê Back to Home</a>

  <script type="module" src="js/game.js"></script>

</body>
</html>
