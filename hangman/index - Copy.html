<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      color: #333;
    }

    /* --- HANGMAN DRAWING --- */
    #hangman-drawing {
      width: 200px;
      height: 260px;
      margin-top: 20px;
      position: relative;
    }

    .part {
      position: absolute;
      border: 3px dashed #aaa;
      opacity: 0.2;
      transition: 0.3s ease;
    }

    .part.active {
      border-style: solid;
      border-color: #333;
      opacity: 1;
    }

    .base {
      width: 120px;
      bottom: 0;
      left: 20px;
    }

    .pole {
      height: 200px;
      left: 20px;
      bottom: 0;
    }

    .beam {
      width: 120px;
      left: 20px;
      top: 0;
    }

    .rope {
      height: 30px;
      left: 140px;
      top: 0;
    }

    .head {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      left: 120px;
      top: 30px;
    }

    .body {
      height: 70px;
      left: 138px;
      top: 70px;
    }

    .arm-left {
      width: 40px;
      left: 98px;
      top: 90px;
      transform: rotate(30deg);
    }

    .arm-right {
      width: 40px;
      left: 138px;
      top: 90px;
      transform: rotate(-30deg);
    }

    .leg-left {
      width: 40px;
      left: 110px;
      top: 150px;
      transform: rotate(40deg);
    }

    .leg-right {
      width: 40px;
      left: 138px;
      top: 150px;
      transform: rotate(-40deg);
    }

    /* --- GAME UI --- */
    .word {
      margin-top: 30px;
      font-size: 32px;
      letter-spacing: 10px;
      font-weight: bold;
    }

    .letters {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(13, 40px);
      gap: 10px;
    }

    .letter-btn {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: 0.2s;
    }

    .letter-btn:hover {
      background: #eee;
    }

    .letter-btn:disabled {
      background: #ddd;
      cursor: default;
    }

    .status {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      min-height: 28px;
    }

    button {
      margin-top: 20px;
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #eee;
    }

    .back-link {
      margin-top: 25px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Hangman</h1>

  <!-- HANGMAN DRAWING -->
  <div id="hangman-drawing">
    <div class="part base"></div>
    <div class="part pole"></div>
    <div class="part beam"></div>
    <div class="part rope"></div>
    <div class="part head"></div>
    <div class="part body"></div>
    <div class="part arm-left"></div>
    <div class="part arm-right"></div>
    <div class="part leg-left"></div>
    <div class="part leg-right"></div>
  </div>

  <div class="word" id="word"></div>

  <div class="letters" id="letters"></div>

  <div class="status" id="status"></div>

  <button id="resetBtn">New Game</button>

  <a class="back-link" href="../index.html">‚Üê Back to Home</a>

  <script>
    const words = [
      "algorithm", "biodiversity", "civilization", "democracy", "evolution",
      "galaxy", "hydrogen", "infrastructure", "jurisdiction", "kinetic",
      "literature", "migration", "neuron", "oxygen", "philosophy",
      "quantum", "renaissance", "sociology", "technology", "universe",
      "volcano", "wavelength", "xenon", "yacht", "zeolite"
    ];

    let selectedWord = "";
    let revealed = [];
    let wrongGuesses = 0;
    const maxWrong = 10; // because we have 10 parts

    const wordElement = document.getElementById("word");
    const lettersElement = document.getElementById("letters");
    const statusElement = document.getElementById("status");
    const resetBtn = document.getElementById("resetBtn");

    function startGame() {
      selectedWord = words[Math.floor(Math.random() * words.length)];
      revealed = Array(selectedWord.length).fill("_");
      wrongGuesses = 0;

      wordElement.textContent = revealed.join(" ");
      statusElement.textContent = "";

      lettersElement.innerHTML = "";
      createLetterButtons();

      // reset hangman drawing
      document.querySelectorAll('.part').forEach(p => p.classList.remove('active'));
    }

    function createLetterButtons() {
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

      for (let char of alphabet) {
        const btn = document.createElement("button");
        btn.classList.add("letter-btn");
        btn.textContent = char;
        btn.addEventListener("click", () => guessLetter(char, btn));
        lettersElement.appendChild(btn);
      }
    }

    function guessLetter(letter, btn) {
      btn.disabled = true;

      const lower = letter.toLowerCase();
      let found = false;

      for (let i = 0; i < selectedWord.length; i++) {
        if (selectedWord[i] === lower) {
          revealed[i] = letter;
          found = true;
        }
      }

      if (!found) {
        wrongGuesses++;
        updateHangmanDrawing();
      }

      wordElement.textContent = revealed.join(" ");

      checkGameStatus();
    }

    function updateHangmanDrawing() {
      const parts = document.querySelectorAll('.part');

      parts.forEach((part, index) => {
        if (index < wrongGuesses) {
          part.classList.add('active');
        }
      });
    }

    function checkGameStatus() {
      if (!revealed.includes("_")) {
        statusElement.textContent = "You win!";
        disableAllButtons();
        return;
      }

      if (wrongGuesses >= maxWrong) {
        statusElement.textContent = `You lose! Word was: ${selectedWord}`;
        disableAllButtons();
      }
    }

    function disableAllButtons() {
      const buttons = document.querySelectorAll(".letter-btn");
      buttons.forEach(btn => btn.disabled = true);
    }

    resetBtn.addEventListener("click", startGame);

    startGame();
  </script>

</body>
</html>
